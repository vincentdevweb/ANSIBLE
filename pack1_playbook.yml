---
- name: Install Node.js, npm, Gatsby CLI, gcc-c++, and make
  hosts: instances # Le nom du groupe d'hôtes spécifié dans le fichier hosts.ini
  become: yes # Privilège sudo
  tasks:
    - name: Install gcc-c++ and make
      yum:
        name:
          - gcc-c++
          - make
        state: present

    - name: Install Node.js and npm from official repository
      yum:
        name:
          - nodejs
          - npm
        state: present

    - name: Install Gatsby CLI with npm
      npm:
        name: gatsby-cli
        global: yes

    - name: Install EPEL repository
      shell: yum install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm
      when: ansible_distribution == 'CentOS' # Vérifiez votre distribution ici
